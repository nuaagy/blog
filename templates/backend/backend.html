{% extends 'backend/base.html' %}

{% block content %}
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#home" aria-controls="home" role="tab"
                   data-toggle="tab">文章</a>
            </li>
            <li role="presentation">
                <a href="#profile" aria-controls="profile" role="tab"
                   data-toggle="tab">日记</a>
            </li>
            <li role="presentation">
                <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">随笔</a>
            </li>
            <li role="presentation">
                <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">相册</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>标题</th>
                        <th>评论数</th>
                        <th>点赞数</th>
                        <th>操作</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for article in articles %}
                        <tr>
                            <td>{{ article.title }}</td>
                            <td>{{ article.comment_count }}</td>
                            <td>{{ article.up_count }}</td>
                            <td><a href="">编辑</a></td>
                            <td><a href="">删除</a></td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div role="tabpanel" class="tab-pane" id="profile">

                <div class="row">
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail media-bottom">
                            <img src="/static/blog/img/1.jpg" alt="">
                        </a>
                    </div>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="/static/blog/img/2.jpg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="messages">
                ...
            </div>
            <div role="tabpanel" class="tab-pane" id="settings">
                ...
            </div>
        </div>
    </div>
{% endblock %}
