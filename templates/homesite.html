{% extends 'base.html' %}

{% block content %}
    {% for article in articles %}
        <h3><a href="{% url 'article_detail' username article.id %}">{{ article.title }}</a></h3>
        <div class="text-justify">{{ article.description }}</div>
        <div class="text-right" style="opacity: 0.45">
            <span>发布于&nbsp;{{ article.create_time|date:'Y-m-d H:i:s' }}&nbsp;({{ username }})&nbsp;</span>
            <span>评论({{ article.comment_count }})&nbsp;</span>
            <span>点赞({{ article.up_count }})</span>
        </div>
        <hr>
    {% endfor %}
{% endblock %}
